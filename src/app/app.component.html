<ion-app class="poppins-font">
  <ion-menu side="start" menuId="first" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title><ion-icon name="reorder-three-outline"></ion-icon> MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
          <ion-item-divider>
            <ion-label>
              Link To
            </ion-label>
          </ion-item-divider>
          <ion-item (click)="openUserSite()" >
              <ion-icon name="globe"></ion-icon>
            <ion-label>My Site</ion-label>
          </ion-item>
          <ion-item-divider>
            <ion-label>
              Account
            </ion-label>
          </ion-item-divider>
          <ion-item (click)="report()">
              <ion-icon name="mail"></ion-icon>
            <ion-label>Report</ion-label>
          </ion-item>
          <ion-item (click)="addBlock()">
              <ion-icon name="eye-off"></ion-icon>
            <ion-label>Block</ion-label>
          </ion-item>
          <ion-item (click)="deleteAccount()">
            <ion-icon name="close-circle-outline"></ion-icon>
            <ion-label>Delete</ion-label>
          </ion-item>
          <ion-item-divider> </ion-item-divider>
          <ion-item (click)="signout()">
              <ion-icon name="log-out"></ion-icon>
            <ion-label>Sign out</ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
