<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Following: {{followings.length}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let following of followings">
      <ion-avatar slot="start">
        <img [src]="following.profileImage" />
      </ion-avatar>
      <ion-label>
        <h2>{{following.username}}</h2>
      </ion-label>
      <ion-icon *ngIf="checkIsFollowing(following.uid)" (click)="unfollowing(following.uid)" name="remove"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
