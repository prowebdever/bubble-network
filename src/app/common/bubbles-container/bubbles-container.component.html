<div class="profile">
  <div class="bubble-scene" #scene style="display:none;"
    (scroll)="!showedStartToast ? onScroll($event) : null">
    <div #beaker *ngFor="let file of files; let i = index;"
      class="scene-item beaker"
      [ngStyle]="{'animation-delay': file.animationDelay}">
      <div (click)="openBubble(file)"
        [ngClass]="'profile-bubble ball bubble circle'"
        [ngStyle]="{'animation-delay': file.animationDelay}">
        <div class="profile-image"
          [ngStyle]="{'background-image': 'url(' + file.imageURL + ')'}">
          <img src="assets/video_icon.png" *ngIf="file.videoUrl"/>
        </div>
        <div *ngIf="file.redBorderAnimation"
          class="red-border"></div>
        <div *ngIf="file.starsAnimation"
          class='stars-container'>
          <div class="star-five"></div>
          <div class="star-five"></div>
          <div class="star-five"></div>
          <div class="star-five"></div>
          <div class="star-five"></div>
          <div class="star-five"></div>
          <div class="star-five"></div>
          <div class="star-five"></div>
        </div>
        <div *ngIf="file.raysAnimation"
          class='ray_box'>
          <div class="ray ray1"></div>
          <div class="ray ray2"></div>
          <div class="ray ray3"></div>
          <div class="ray ray4"></div>
          <div class="ray ray5"></div>
          <div class="ray ray6"></div>
          <div class="ray ray7"></div>
          <div class="ray ray8"></div>
        </div>
        <div *ngIf="file.coloredLinesAnimation"
          class="loader-wrapper">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </div>
</div>
