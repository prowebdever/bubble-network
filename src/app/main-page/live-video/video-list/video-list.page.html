<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Live Video List (<span>{{videos.length}}</span>)</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let video of videos" (click)="playVideo(video.uid)">
      <ion-avatar slot="start">
        <img src="{{video.userData.profileImage}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{video.userData.username}}</h2>
      </ion-label>
      <ion-icon name="play-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
